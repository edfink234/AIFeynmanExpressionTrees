    .subtle { color: #555; margin-top: 0; }

      margin: 0 auto;

      border: 1px solid #eee;
    }

      border-bottom: 1px dotted #888;
      color: inherit;
    }
    .eqJump:hover {
      border-bottom-style: solid;
    }

    .meta b { font-weight: 600; }

    .metrics {
      text-align: center;
      margin: 14px 0 8px;

    .metrics mjx-container {
      font-size: 1.05em;
    }

      margin-top: 14px;
      text-align: center;
      line-height: 1.6;
    }
    .eq mjx-container {
      font-size: 1.02em;
    }

      font-size: 12px;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid #eee;
      margin-top: 10px;
    }

ide": 79, "label": "64-x"}]}, {"key": ["x", 39], "eq": "$x(s) = a_{1} \\tanh{\\left(\\frac{s}{a_{0}} \\right)} - e^{s}$", "uses": [{"slide": 80, "label": "65-x"}]}, {"key": ["z", 20], "eq": "$z(s) = a_{0} \\left(- a_{1} + \\tanh{\\left(s \\right)}\\right) \\tanh{\\left(s \\right)}$", "uses": [{"slide": 80, "label": "65-z"}]}, {"key": ["x", 40], "eq": "$x(s) = a_{1} + a_{2} s \\left(- a_{0} + s\\right)$", "uses": [{"slide": 81, "label": "75-x"}, {"slide": 82, "label": "70-x"}, {"slide": 83, "label": "6-x"}, {"slide": 84, "label": "8-x"}, {"slide": 85, "label": "66-x"}]}, {"key": ["z", 39], "eq": "$z(s) = a_{0} \\cos{\\left(\\frac{\\sin{\\left(s \\right)}}{a_{1}} \\right)} - a_{2}$", "uses": [{"slide": 85, "label": "66-z"}, {"slide": 99, "label": "100-z"}]}, {"key": ["x", 42], "eq": "$x(s) = - a_{0} + a_{2} \\tanh^{a_{1}}{\\left(\\sin{\\left(s \\right)} \\right)}$", "uses": [{"slide": 86, "label": "87-x"}]}, {"key": ["x", 43], "eq": "$x(s) = a_{0} + a_{2}^{s^{a_{1}}} - s$", "uses": [{"slide": 87, "label": "88-x"}]}, {"key": ["x", 44], "eq": "$x(s) = a_{0} \\tanh{\\left(\\sqrt{s} \\right)} + e^{e^{s}}$", "uses": [{"slide": 88, "label": "89-x"}]}, {"key": ["y", 4], "eq": "$y(s) = a_{0} + a_{1} s \\tanh{\\left(2 s \\right)}$", "uses": [{"slide": 88, "label": "89-y"}, {"slide": 95, "label": "97-y"}]}, {"key": ["x", 45], "eq": "$x(s) = a_{0} + a_{1} s^{s^{s}}$", "uses": [{"slide": 89, "label": "90-x"}]}, {"key": ["x", 46], "eq": "$x(s) = a_{0} + a_{2} \\sin{\\left(\\frac{a_{1}}{\\cosh{\\left(s \\right)}} \\right)}$", "uses": [{"slide": 90, "label": "93-x"}, {"slide": 91, "label": "59-x"}, {"slide": 92, "label": "35-x"}, {"slide": 93, "label": "72-x"}]}, {"key": ["y", 25], "eq": "$y(s) = a_{0} \\sqrt{s} \\cos^{- s}{\\left(s \\right)}$", "uses": [{"slide": 92, "label": "35-y"}]}, {"key": ["x", 47], "eq": "$x(s) = a_{0} + a_{2} \\sin{\\left(a_{1} \\tanh{\\left(s \\right)} \\right)}$", "uses": [{"slide": 94, "label": "96-x"}]}, {"key": ["x", 48], "eq": "$x(s) = \\frac{\\left(a_{0} + s\\right)^{a_{2} - s}}{a_{1}}$", "uses": [{"slide": 95, "label": "97-x"}, {"slide": 96, "label": "43-x"}]}, {"key": ["x", 49], "eq": "$x(s) = a_{0} \\sqrt{s} + e^{\\frac{1}{\\cosh{\\left(\\tanh{\\left(s \\right)} \\right)}}}$", "uses": [{"slide": 97, "label": "99-x"}]}, {"key": ["x", 50], "eq": "$x(s) = a_{0} e^{e^{\\tanh{\\left(\\sin{\\left(a_{1} s \\right)} \\right)}}}$", "uses": [{"slide": 98, "label": "37-x"}, {"slide": 99, "label": "100-x"}]}, {"key": ["z", 24], "eq": "$z(s) = a_{1} s \\sin{\\left(\\frac{s}{\\sin{\\left(a_{0} \\right)}} \\right)}$", "uses": [{"slide": 98, "label": "37-z"}]}];
    const eqStats  = {"unique": 120, "total_components": 300};

    function escapeHtml(s) {
      return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    function render(i) {
      const t = slides[i];

      // NOTE: eqx/eqy/eqz are already "$...$" strings.
      const eqBlock = `${t.eqx}<br/>${t.eqy}<br/>${t.eqz}`;

      const html = `
      <div class="meta">
        <b>Family ${t.fid}</b>
        <span class="mono"> (F_x=${t.Fx}, F_y=${t.Fy}, F_z=${t.Fz})</span>
      </div>

      <div id="eqViewer"></div>

      <div class="meta">
        <b>Track ${t.track_idx + 1}</b> (${escapeHtml(t.event_id)})
      </div>

      <div class="meta metrics">${t.metrics_line}</div>

      <a href="${escapeHtml(t.png)}" target="_blank" rel="noopener">
        <img id="trackImg" src="${escapeHtml(t.img_src)}" alt="Track ${t.track_idx} plot"/>
      </a>

      <div class="eq">${eqBlock}</div>
    `;

    
        document.getElementById("card").innerHTML = html;

        document.getElementById("counter").textContent =
        `Item ${i+1} / ${slides.length}`;
        
        renderEqViewer();

      // Re-typeset MathJax after DOM update
      if (window.MathJax && MathJax.typesetPromise) {
        MathJax.typesetPromise();
      }
    }

    let idx = 0;

    function goTo(newIndex) {
      // wrap around
      idx = (newIndex + slides.length) % slides.length;
      render(idx);
    }
    
    // -----------------------
    // Equation viewer (global)
    // -----------------------
    let eqIdx = 0;

    function renderEqViewer() {
      const container = document.getElementById("eqViewer");
      if (!container) return;

      const e = eqSlides[eqIdx];

      // build the list of clickable uses
      const usesHtml = e.uses.map(u =>
        `<a href="#" class="eqJump" data-slide="${u.slide}">${escapeHtml(u.label)}</a>`
      ).join(", ");

      container.innerHTML = `
        <div class="meta" style="margin-top:10px;">
          <b>${eqStats.unique}</b> unique equation templates used out of
          <b>${eqStats.total_components}</b> track-components.
        </div>

        <div style="display:flex; align-items:center; gap:10px; margin-top:10px;">
          <button id="eqPrev">←</button>
          <button id="eqNext">→</button>
          <span class="counter">Equation ${eqIdx + 1} / ${eqSlides.length}</span>
        </div>

        <div class="eq" style="margin-top:10px;">
          <div><b>Equation ${eqIdx + 1}:</b></div>
          <div style="margin-top:6px;">${e.eq}</div>
          <div class="meta" style="margin-top:10px;">
            ${usesHtml}
          </div>
        </div>
      `;

      // hook up arrow buttons with wrap
      document.getElementById("eqPrev").onclick = () => {
        eqIdx = (eqIdx - 1 + eqSlides.length) % eqSlides.length;
        renderEqViewer();
      };
      document.getElementById("eqNext").onclick = () => {
        eqIdx = (eqIdx + 1) % eqSlides.length;
        renderEqViewer();
      };

      // hook up each jump link
      for (const a of container.querySelectorAll(".eqJump")) {
        a.addEventListener("click", (ev) => {
          ev.preventDefault();
          const target = parseInt(a.dataset.slide, 10);
          goTo(target);

          // after the card re-renders, scroll the image into view
          setTimeout(() => {
            const img = document.getElementById("trackImg");
            if (img) img.scrollIntoView({ behavior: "smooth", block: "start" });
          }, 0);
        });
      }

      // typeset just-updated math
      if (window.MathJax && MathJax.typesetPromise) {
        MathJax.typesetPromise();
      }
    }


    document.getElementById("prevBtn").addEventListener("click", () => {
      goTo(idx - 1);
    });
    document.getElementById("nextBtn").addEventListener("click", () => {
      goTo(idx + 1);
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft")  { goTo(idx - 1); }
      if (e.key === "ArrowRight") { goTo(idx + 1); }
    });

    render(idx);

  </script>
</body>
</html>
