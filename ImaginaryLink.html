<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">


<title>Edward Finkelstein's Imaginary Link</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    
    <script>
            function getRandomInt(max)
            {
                return Math.floor(Math.random() * max);
            }
            
            function changeColor()
            {
                let temp = ``;
                let title = document.getElementById("title").innerHTML;
                let length = title.length;
                for (let i = 0; i < length; i++)
                {
                    let randomColor = `rgb(${getRandomInt(256)}, ${getRandomInt(256)}, ${getRandomInt(256)})`;
                    temp += `<b style="color: ${randomColor}">${title[i]}</b>`;
                }
                document.getElementById("title").innerHTML = temp;
                document.getElementById("title").onclick = function() 
                {
                    alert("It's imaginary!");
                };
            }
        </script>
<h1 style = "text-align: center; cursor: pointer; font-size: 1000%;" id = "title" onclick = "changeColor()">Imaginary Link...</h1>
                        
</body>
</html>
