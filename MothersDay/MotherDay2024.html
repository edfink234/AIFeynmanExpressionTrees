<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day, Mom!</title>
    <script>
        function HowMany()
        {
            let value = prompt("How Many Animations?");
            while (value !== null && isNaN(parseInt(value, 10)))
            {
                value = prompt("Sorry, I didn't get that. How Many Animations?");
            }
            if (value === null)
            {
                value = 1;
            }
            else
            {
                value = parseInt(value, 10);
            }
            let goat = document.getElementById("goat");
            goat.style.animationIterationCount = value;
            goat.style.setProperty('--iteration-count', `${value}`);
            let h1 = document.getElementById("h1");
            h1.style.animationIterationCount = value;
            h1.style.setProperty('--iteration-count', `${value}`);
        }
    </script>
</head>

<body onload = "HowMany()">
    <div class="container">
        <h1 id = "h1"></h1>
        <p class="message">
            Thank you for all the love, support, and sacrifices you've made for us.
            You're the best mom anyone could ask for! We love you more than words can say.
        </p>
        <p class="love">Love,</p>
        <p class="from">Edward and Richard</p>
        <div id = "goat">
        </div>
    </div>
